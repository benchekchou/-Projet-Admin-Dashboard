<ion-app>
  <ion-split-pane *ngIf="showMenu">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>

          <ion-title>Menu Admin</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item button [routerLink]="['/dashboard']">
            <ion-icon name="stats-chart" slot="start"></ion-icon>
            <ion-label>Dashboard</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/produits']" routerDirection="root">
            <ion-icon name="cube" slot="start"></ion-icon>
            <ion-label>Produits</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/utilisateurs']" routerDirection="root">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>Utilisateurs</ion-label>
          </ion-item>
          <ion-item button (click)="logout()" color="danger">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Se dÃ©connecter</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <ion-router-outlet *ngIf="!showMenu"></ion-router-outlet>
</ion-app>
