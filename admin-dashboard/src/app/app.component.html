<ion-app>
  <ion-split-pane *ngIf="showMenu">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-segment value="{{ currentLang }}" slot="end" style="margin-left:auto">
            <ion-segment-button value="fr" (click)="setLanguage('fr')">FR</ion-segment-button>
            <ion-segment-button value="en" (click)="setLanguage('en')">EN</ion-segment-button>
          </ion-segment>
          <ion-title>{{ 'MENU.TITLE' | translate }}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item button [routerLink]="['/dashboard']">
            <ion-icon name="stats-chart" slot="start"></ion-icon>
            <ion-label>{{ 'MENU.DASHBOARD' | translate }}</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/produits']" routerDirection="root">
            <ion-icon name="cube" slot="start"></ion-icon>
            <ion-label>{{ 'MENU.PRODUCTS' | translate }}</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/utilisateurs']" routerDirection="root">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>{{ 'MENU.USERS' | translate }}</ion-label>
          </ion-item>
          <ion-item button (click)="logout()" color="danger">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>{{ 'MENU.LOGOUT' | translate }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <ion-router-outlet *ngIf="!showMenu"></ion-router-outlet>
</ion-app>
