<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Produits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Formulaire d’ajout -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ajouter un produit</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Nom</ion-label>
        <ion-input [(ngModel)]="newProduct.name" placeholder="Nom du produit"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Prix</ion-label>
        <ion-input type="number" [(ngModel)]="newProduct.price" placeholder="0.00"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Description</ion-label>
        <ion-textarea autoGrow="true" [(ngModel)]="newProduct.description" placeholder="Description"></ion-textarea>
      </ion-item>
      <ion-button expand="block" class="ion-margin-top" (click)="addProduct()">Ajouter</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Liste des produits -->
  <ion-list>
    <ion-list-header>Liste des produits</ion-list-header>

    <ng-container *ngFor="let p of products">
      <!-- Mode édition -->
      <ion-item *ngIf="editingProduct?.id === p.id; else viewMode">
        <ion-label position="stacked">Nom</ion-label>
        <ion-input [(ngModel)]="editingProduct!.name"></ion-input>
      </ion-item>
      <ion-item *ngIf="editingProduct?.id === p.id">
        <ion-label position="stacked">Prix</ion-label>
        <ion-input type="number" [(ngModel)]="editingProduct!.price"></ion-input>
      </ion-item>
      <ion-item *ngIf="editingProduct?.id === p.id">
        <ion-label position="stacked">Description</ion-label>
        <ion-textarea autoGrow="true" [(ngModel)]="editingProduct!.description"></ion-textarea>
      </ion-item>
      <div *ngIf="editingProduct?.id === p.id" class="ion-padding-start ion-padding-end ion-margin-bottom">
        <ion-button size="small" color="success" (click)="saveProduct()">Enregistrer</ion-button>
        <ion-button size="small" color="medium" fill="outline" (click)="cancelEdit()">Annuler</ion-button>
      </div>

      <!-- Mode lecture -->
      <ng-template #viewMode>
        <ion-item>
          <ion-label>
            <h2>{{ p.name }}</h2>
            <p>{{ p.description }}</p>
          </ion-label>
          <ion-note slot="end">{{ p.price | currency:'EUR' }}</ion-note>
        </ion-item>
        <div class="ion-padding-start ion-padding-end ion-margin-bottom">
          <ion-button size="small" (click)="startEdit(p)">Modifier</ion-button>
          <ion-button size="small" color="danger" fill="outline" (click)="deleteProduct(p.id)">Supprimer</ion-button>
        </div>
      </ng-template>
    </ng-container>
  </ion-list>
</ion-content>
