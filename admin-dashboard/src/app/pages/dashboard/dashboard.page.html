<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>Tableau de Bord</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ totalProducts }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Produits Totaux
            <ion-button expand="block" class="ion-margin-top" [routerLink]="['/produits']">
              Aller aux Produits
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ totalUsers }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Utilisateurs Totaux
            <ion-button expand="block" class="ion-margin-top" [routerLink]="['/utilisateurs']">
              Aller aux Utilisateurs
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
